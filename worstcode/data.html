<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploration Chaotique des Données</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #FF6347; /* Couleur de fond qui tue les yeux */
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            text-decoration: underline;
        }
        h2 {
            font-size: 2em;
            color: #FFD700; /* Jaune dégueulasse */
        }
        .data-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .data-box {
            background-color: #32CD32;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.7);
            font-size: 1.2em;
            transition: transform 0.2s ease-in-out;
        }
        .data-box:hover {
            transform: scale(1.1);
        }
        .button {
            background-color: #ff1493;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 1.5em;
            margin: 20px;
        }
        .button:hover {
            background-color: #ff69b4;
        }
        .alert {
            color: #ffcc00;
            font-size: 1.2em;
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>
<body>

    <h1>Bienvenue dans l'Exploration Chaotique des Données</h1>
    <p class="alert">ATTENTION : Ceci est une expérience dangereuse pour la base de données !</p>

    <h2>Tables et Champs explorés :</h2>

    <div class="data-container">
        <!-- Les données seront affichées ici par PHP -->
    </div>

    <button class="button" onclick="alert('Nouveau champ ? Impossible...')">Clique ici pour tenter de trouver une donnée cachée</button>

    <footer>
        <p>&copy; 2024 La folie des données</p>
    </footer>

</body>
</html>
